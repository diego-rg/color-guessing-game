<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header__heading--main">Guessing Color Game</h1>
        <div class="header__heading--data">LOREM<div>
    </header>
    <nav class="menu">
        <button class="btn btn--full-borderless">New Game</button>
        <button class="btn btn--full-borderless">LOREM</button>
        <button class="btn btn--full-borderless">Easy</button>
        <button class="btn btn--full-borderless">Hard</button>
    </nav>
    <main class="container">
        <div class="container__square--round-border" id="square-one"></div>
        <div class="container__square--round-border" id="square-two"></div>
        <div class="container__square--round-border" id="square-three"></div>
        <div class="container__square--round-border" id="square-four"></div>
        <div class="container__square--round-border" id="square-five"></div>
        <div class="container__square--round-border" id="square-six"></div>
    </main>
    <footer class="footer">
        <div class="footer__author">
            <a href="https://github.com/diego-rg">diego-rg</a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
