<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <header class="header">
        <h1 class="header__heading--main animate__animated animate__fadeIn">Guessing Color Game</h1>
        <div class="header__heading--data">RGB<div>
    </header>

    <nav class="menu">
        <div class="menu__container">
            <button class="btn btn--full-borderless" id="btn--new-game">New Game</button>
            <button class="btn btn--full-borderless" id="btn--score">SCORE</button>
            <div class="btn__container--double">
                <button class="btn btn--full-borderless" id="btn--easy-level">Easy</button>
                <button class="btn btn--full-borderless" id="btn--hard-level">Hard</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="container__square--round-border" id="square-one"></div>
        <div class="container__square--round-border" id="square-two"></div>
        <div class="container__square--round-border" id="square-three"></div>
        <div class="container__square--round-border" id="square-four"></div>
        <div class="container__square--round-border" id="square-five"></div>
        <div class="container__square--round-border" id="square-six"></div>
    </main>

    <footer class="footer">
        <a class="footer__author" href="https://github.com/diego-rg">diego-rg</a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
